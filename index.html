<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#ff4d6d,#ffb3c6,#ffe6f0);
font-family:'Arial',sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:30px;
border-radius:25px;
text-align:center;
width:90%;
max-width:420px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
animation:entry 1.2s ease;
}

@keyframes entry{
0%{transform:scale(0) rotate(-10deg);opacity:0;}
100%{transform:scale(1);opacity:1;}
}

h1{
color:#ff1e56;
animation:pulse 1.4s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}
}

.dialogue{
font-style:italic;
color:#444;
margin:10px 0;
display:none;
}

.buttons{
position:relative;
height:140px;
margin-top:15px;
}

button{
padding:12px 26px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
font-weight:bold;
transition:0.2s;
}

#yes{
background:linear-gradient(135deg,#06d6a0,#1b9aaa);
color:white;
animation:heartbeat 1.3s infinite;
}

@keyframes heartbeat{
0%{transform:scale(1);}
25%{transform:scale(1.1);}
50%{transform:scale(1);}
75%{transform:scale(1.15);}
100%{transform:scale(1);}
}

#yes:hover{
transform:scale(1.2);
}

#no{
background:#ff4d6d;
color:white;
position:absolute;
}

#msg{
margin-top:20px;
font-size:20px;
color:#118ab2;
display:none;
font-weight:bold;
text-shadow:0 0 8px #ffd166;
}

.hearts span{
position:fixed;
top:-10px;
font-size:22px;
animation:fall 5s linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}

.music{
margin-top:10px;
background:#ffd166;
color:black;
font-size:14px;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2e6a40d01c.mp3" type="audio/mpeg">
</audio>

<div class="card">

<h1>Swatee, will you be my Valentine? üíñ</h1>

<div class="dialogue" id="dialogue">
‚ÄúTum agar saath ho‚Ä¶ toh sab kuch perfect hai ‚ù§Ô∏è‚Äù
</div>

<div class="buttons">
<button id="yes">YES üòç</button>
<button id="no">No üôà</button>
</div>

<button class="music" id="musicBtn">‚ñ∂ Play Song</button>

<div id="msg">
IT‚ÄôS A LOVE STORY NOW üíç‚ù§Ô∏è‚ú®<br>
My favorite notification is you üò≠üíï
</div>

</div>

<script>

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const msg=document.getElementById("msg");
const hearts=document.getElementById("hearts");
const music=document.getElementById("music");
const musicBtn=document.getElementById("musicBtn");
const dialogue=document.getElementById("dialogue");

const yesTexts=[
"YES üòç",
"YES PLEASE üíï",
"MARRY ME üò≠‚ù§Ô∏è",
"OF COURSE üíç",
"ALWAYS ‚ù§Ô∏è"
];

let playing=false;

function moveNo(){
const x=Math.random()*220;
const y=Math.random()*90;
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",e=>{
e.preventDefault();
moveNo();
});

setInterval(()=>{
yesBtn.textContent=yesTexts[Math.floor(Math.random()*yesTexts.length)];
},1500);

musicBtn.onclick=()=>{
if(!playing){
music.play();
musicBtn.textContent="‚è∏ Pause Song";
playing=true;
}else{
music.pause();
musicBtn.textContent="‚ñ∂ Play Song";
playing=false;
}
};

yesBtn.onclick=()=>{

msg.style.display="block";
dialogue.style.display="block";
noBtn.style.display="none";
yesBtn.disabled=true;

if(!playing){
music.play();
playing=true;
musicBtn.textContent="‚è∏ Pause Song";
}

confetti();
};

function confetti(){
for(let i=0;i<120;i++){
let s=document.createElement("span");
s.innerHTML="‚ù§Ô∏è";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(Math.random()*3+2)+"s";
hearts.appendChild(s);

setTimeout(()=>s.remove(),5000);
}
}
</script>

</body>
</html>
