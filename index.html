<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff4d6d,#ffb3c6);
font-family:Arial,sans-serif;
overflow:hidden;
}

.card{
background:white;
padding:30px;
border-radius:20px;
text-align:center;
width:90%;
max-width:400px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

h1{
color:#ff1e56;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

.buttons{
position:relative;
height:120px;
margin-top:20px;
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
font-size:16px;
cursor:pointer;
font-weight:bold;
}

#yes{
background:#38b000;
color:white;
}

#no{
background:#ff4d6d;
color:white;
position:absolute;
}

#msg{
margin-top:20px;
font-size:20px;
color:#118ab2;
display:none;
font-weight:bold;
}

.hearts span{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 5s linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">

<h1>Swatee, will you be my Valentine? ğŸ’–</h1>

<div class="buttons">
<button id="yes">Yes ğŸ˜</button>
<button id="no">No ğŸ™ˆ</button>
</div>

<div id="msg">
ITâ€™S A LOVE STORY NOW ğŸ’â¤ï¸<br>
Main tumse hamesha pyaar karunga ğŸ˜­ğŸ’•
</div>

</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const msg=document.getElementById("msg");
const hearts=document.getElementById("hearts");

function moveNo(){
const x=Math.random()*200;
const y=Math.random()*80;
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",e=>{
e.preventDefault();
moveNo();
});

yesBtn.onclick=()=>{
msg.style.display="block";
noBtn.style.display="none";
yesBtn.disabled=true;
confetti();
};

function confetti(){
for(let i=0;i<100;i++){
let s=document.createElement("span");
s.innerHTML="â¤ï¸";
s.style.left=Math.random()*100+"vw";
s.style.animationDuration=(Math.random()*3+2)+"s";
hearts.appendChild(s);

setTimeout(()=>s.remove(),5000);
}
}
</script>

</body>
</html>
